<body class="bg-slate-100">

        const apiKey = "AIzaSyDgWHG0bCFwZl2nw5Zx1N5-99lel2tty-4"; // Ø³ÙØªÙ ØªØ²ÙÙØ¯Ù Ø¨Ø±ÙØ¬ÙØ§Ù Ø¹ÙØ¯ Ø§ÙØªØ´ØºÙÙ Ø£Ù ÙØ¶Ø¹Ù ÙØ¯ÙÙØ§Ù ÙÙØ§Ø³ØªØ¶Ø§ÙØ©

            };

            const paginateContent = (paragraphs, charsPerPage = 1400) => {

                            }
                        });

            const generateReport = async () => {

                const systemPrompt = `Ø£ÙØª Ø®Ø¨ÙØ± Ø£ÙØ§Ø¯ÙÙÙ ÙØ­ØªØ±Ù. Ø£ÙØªØ¬ ØªÙØ±ÙØ±Ø§Ù Ø¬Ø§ÙØ¹ÙØ§Ù Ø¨Ø§ÙÙØºØ© Ø§ÙØ¹Ø±Ø¨ÙØ©.

                1. introduction: ÙØµ Ø·ÙÙÙ ÙÙÙØµÙ.
                2. sections: ÙØµÙÙÙØ© ØªØ­ØªÙÙ Ø¹ÙÙ ÙØ§Ø¦ÙØ§Øª {title: string, content: string}. ÙØ¬Ø¨ ØªÙÙÙØ± Ø£ÙØ³Ø§Ù ÙØ§ÙÙØ© ÙÙÙØ¡ Ø¹Ø¯Ø¯ Ø§ÙØµÙØ­Ø§Øª Ø§ÙÙØ·ÙÙØ¨.
                3. conclusion: ÙØµ Ø®Ø§ØªÙØ© Ø±ØµÙÙ.
                4. references: ÙØµÙÙÙØ© ÙØµÙØµ ÙÙÙØ±Ø§Ø¬Ø¹.
                ÙØ¬Ø¨ Ø¥Ø®Ø±Ø§Ø¬ Ø§ÙÙØªÙØ¬Ø© Ø¨ØªÙØ³ÙÙ JSON Ø­ØµØ±Ø§Ù Ø¨ÙÙØ³ Ø£Ø³ÙØ§Ø¡ Ø§ÙÙÙØ§ØªÙØ­ Ø§ÙÙØ°ÙÙØ±Ø© ÙØ¨Ø¯ÙÙ Ø£Ù ÙØµÙØµ Ø®Ø§Ø±Ø¬ Ø§ÙÙ JSON.`;

                const userQuery = `Ø¹ÙÙØ§Ù Ø§ÙØªÙØ±ÙØ±: ${formData.title}. Ø§ÙØ·Ø§ÙØ¨: ${formData.studentName}. Ø¹Ø¯Ø¯ Ø§ÙØµÙØ­Ø§Øª Ø§ÙÙØ·ÙÙØ¨: ${formData.pageCount}.`;

                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userQuery }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json", temperature: 0.7 }
                        })
                    });
                    
                    if (!response.ok) throw new Error("ÙØ´Ù Ø§ÙØ§ØªØµØ§Ù Ø¨Ø§ÙØ®Ø¯ÙØ© Ø§ÙØ°ÙÙØ© (API)");
                    
                    const data = await response.json();
                    let rawText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!rawText) throw new Error("ÙÙ ÙØªÙ Ø¥Ø±Ø¬Ø§Ø¹ Ø¨ÙØ§ÙØ§Øª ÙÙ Ø§ÙØ°ÙØ§Ø¡ Ø§ÙØ§ØµØ·ÙØ§Ø¹Ù");

                    setStep(3);

            const Page = ({ children, pageNum, title }) => (

                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><Icons.GraduationCap /></div>
                                <h1 className="text-lg font-black text-slate-800">معماري التقارير الجامعية</h1>
                            </div>
                            {step === 3 && (
                                <button onClick={() => window.print()} className="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg font-bold flex items-center gap-2 shadow-lg"><Icons.Download /> Ø­ÙØ¸ PDF</button>

                    <main className="max-w-5xl mx-auto py-8 px-4">
                        {step === 1 && (
                            <div className="max-w-2xl mx-auto bg-white p-10 rounded-[2.5rem] shadow-xl border border-slate-50">

</h2>
                                <div className="space-y-6">

                                    <button disabled={!formData.title || !formData.studentName} onClick={() => setStep(2)} className="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-slate-200 text-white font-black py-5 rounded-2xl shadow-xl transition-all text-xl">Ø§ÙØ§Ø³ØªÙØ±Ø§Ø± ÙØªÙÙÙØ¯ Ø§ÙØªÙØ±ÙØ±</button>
                                </div>

                        {step === 2 && (

                                        <h2 className="text-2xl font-black text-red-600 mt-4 mb-2">ØªØ¹Ø°Ø± Ø¥ÙÙØ§Ù Ø§ÙØªÙÙÙØ¯</h2>
                                        <p className="text-slate-600 mb-8">{error}</p>
                                        <div className="flex flex-col gap-4">
                                            <button onClick={generateReport} className="bg-blue-600 text-white py-3 px-8 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition-all">Ø¥Ø¹Ø§Ø¯Ø© Ø§ÙÙØ­Ø§ÙÙØ©</button>
                                            <button onClick={() => setStep(1)} className="text-slate-400 font-bold hover:text-slate-600">Ø§ÙØ¹ÙØ¯Ø© ÙØªØ¹Ø¯ÙÙ Ø§ÙØ¨ÙØ§ÙØ§Øª</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="animate-in fade-in">
                                        <div className="relative inline-block mb-10">
                                            <div className="w-32 h-32 border-8 border-blue-50 border-t-blue-600 rounded-full animate-spin mx-auto shadow-inner"></div>
                                            <div className="absolute inset-0 flex items-center justify-center"><Icons.Cpu /></div>
                                        </div>
                                        <div className="space-y-4">
                                            <h2 className="text-2xl font-black text-slate-800">Ø¬Ø§Ø±Ù Ø¥ÙØ´Ø§Ø¡ Ø§ÙØªÙØ±ÙØ±...</h2>
                                            <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm min-h-[100px] flex items-center justify-center italic text-slate-600">{stages[loadingStage]}</div>
                                            <div className="w-full bg-slate-200 h-2 rounded-full overflow-hidden">
                                                <div className="bg-blue-600 h-full transition-all duration-1000" style={{ width: `${((loadingStage + 1) / stages.length) * 100}%` }}></div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {step === 3 && reportContent && (
                            <div className="report-canvas flex flex-col items-center">
                                <div className="a4-page shadow-2xl bg-white relative flex flex-col items-center justify-between p-24 text-center mb-12 print:mb-0">
                                    <div className="w-full flex justify-between border-b pb-8 border-slate-100">
                                        <div className="text-right text-[10px] font-bold text-slate-400">ÙØ³Ù {formData.major}</div>
                                        {formData.logoUrl && <img src={formData.logoUrl} alt="Logo" className="h-28 object-contain" />}
                                    </div>
                                    <div className="flex flex-col items-center">
                                        <div className="w-20 h-1.5 bg-blue-600 mb-10 rounded-full shadow-sm"></div>
                                        <h1 className="text-5xl font-black text-slate-900 leading-tight mb-12">{formData.title}</h1>
                                    </div>
                                    <div className="w-full bg-slate-50/50 p-12 rounded-[2.5rem] border space-y-8 border-white">
                                        <div className="space-y-2"><p className="text-[10px] text-slate-400 font-bold uppercase">Ø¨ÙØ§Ø³Ø·Ø© Ø§ÙØ·Ø§ÙØ¨</p><p className="text-4xl font-black text-slate-800">{formData.studentName}</p></div>
                                        <div className="grid grid-cols-2 gap-8 border-t pt-8 border-slate-100">
                                            <div className="text-right border-l pl-4 border-slate-100"><p className="text-[10px] text-slate-400 font-bold">Ø¥Ø´Ø±Ø§Ù Ø§ÙØ¯ÙØªÙØ±</p><p className="font-bold text-lg">{formData.professor}</p></div>
                                            <div className="text-right"><p className="text-[10px] text-slate-400 font-bold">Ø§ÙØ¹Ø§Ù</p><p className="font-bold text-lg">{new Date().getFullYear()}Ù</p></div>
                                        </div>
                                    </div>
                                </div>
                                {renderPages()}

                        )}

        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
